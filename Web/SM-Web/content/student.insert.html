<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://staticcnd.baokaicong.com/js/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://staticcnd.baokaicong.com/js/vue/2.4.2/vue.min.js"></script>
		<script src="/js/aidework.core.js"></script>
		<link rel="stylesheet" href="/css/aidework.table.css" />
		<link rel="stylesheet" href="/css/content/general.edit.css" />
		<link rel="stylesheet" href="/css/content/student.insert.css" />
	</head>
	<body>
		<div id="app">
			<table class="insert-table edit-container">
				<tr>
					<td class="name">姓名:</td>
					<td class="value">
						<input type="text" class='input-text' v-model="student.name"/>
					</td>
				</tr>
				<tr>
					<td class="name">性别:</td>
					<td class="value">
						<select class="value-selector sex" v-model="student.sex">
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="name">学院:</td>
					<td class="value">
						<select class="value-selector inst" v-if="insts!=null" 
							v-on:change="filter">
							<option v-for="inst in insts" :value="inst.iid">
								{{inst.name}}
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="name">年级:</td>
					<td class="value">
						<select class="value-selector grade" v-on:change="filter" v-model="student.grade">
							<option :value="2014">2014</option>
							<option :value="2015">2015</option>
							<option :value="2016">2016</option>
							<option :value="2017">2017</option>
							<option :value="2018">2018</option>
							<option :value="2019">2019</option>
							<option :value="2020">2020</option>
						</select>
					</td>
				</tr>
				<tr v-if="clazzs!=null">
					<td class="name">班级:</td>
					<td class="value">
						<select class="value-selector clazz">
							<option v-for="clazz in clazzs" :value="clazz.cid">
								{{clazz.name}}
							</option>
						</select>
					</td>
				</tr>
			</table>
			<div class="button-list">
				<div class="button insert-button">添加</div>
			</div>
		</div>
		
		<script src="/js/content/student.insert.js"></script>
	</body>
</html>
