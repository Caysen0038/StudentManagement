<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://staticcnd.baokaicong.com/js/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://staticcnd.baokaicong.com/js/vue/2.4.2/vue.min.js"></script>
		<title></title>
		<link rel="stylesheet" href="/css/content/config.css" />
		<link rel="stylesheet" href="/css/content/general.edit.css" />
	</head>
	<body>
		<div class="config-container config edit" id="app">
			<div class="item">
				<div class='item-name'>选课系统</div>
				<div class='item-value'>
					<div class="switcher" :style="{background: switcher.background}" @click="courseSelectSwitcher">
						<div class="switcher-button" :style="{float:switcher.float}"></div>
						<span class='open'>开</span>
						<span class='close'>关</span>
					</div>
				</div>
			</div>
			<div class="item">
				<div class='item-name'>当前学期</div>
				<div class='item-value'>
					<select class="value-selector term-selector" v-model="CURRENT_TERM.value" @change="termChanged">
						<option value="2020.2">2020年秋季</option>
						<option value="2020.1">2020年春季</option>
						<option value="2019.2">2019年秋季</option>
						<option value="2019.1">2019年春季</option>
						<option value="2018.2">2018年秋季</option>
						<option value="2018.1">2018年春季</option>
					</select>
				</div>
			</div>
		</div>
		
		<script src="/js/content/config.js"></script>
	</body>
</html>
