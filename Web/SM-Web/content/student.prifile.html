<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://staticcnd.baokaicong.com/js/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://staticcnd.baokaicong.com/js/vue/2.4.2/vue.min.js"></script>
		<link rel="stylesheet" href="/css/content/student.prifile.css" />
	</head>
	<body>
		<div id="app">
			<template v-if="student!=null">
				<table class="prifile-table">
					<tr height="40">
						<td rowspan="3" class="photo">
							<img src="/img/default_user.png" />
						</td>
						<td class="name">学号:</td>
						<td class="value">{{student.sid}}</td>
						<td class="name">姓名:</td>
						<td class="value" ondblclick="edit(this)" column="name">{{student.name}}</td>
					</tr>
					<tr height="40">
						<td class="name">性别:</td>
						<td class="value">{{student.sex}}</td>
						<td class="name">班级:</td>
						<td class="value">{{student.clazz}}</td>
					</tr>
					<tr height="40">
						<td class="name">学院:</td>
						<td class="value">{{student.institute}}</td>
						<td class="name">手机:</td>
						<td class="value" ondblclick="edit(this)" column="mobile">{{student.mobile}}</td>
					</tr>
					<tr height="40" v-if="edit">
						<td colspan="5">
							<div class="modify-button" @click="save">保存</div>
						</td>
					</tr>
				</table>
			</template>
			<template v-if="student==null">
				<div class="cue">
					暂无信息
				</div>
			</template>
		</div>
		<script src="/js/content/student.prifile.js"></script>
	</body>
</html>
