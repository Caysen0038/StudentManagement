<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://staticcnd.baokaicong.com/js/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://staticcnd.baokaicong.com/js/vue/2.4.2/vue.min.js"></script>
		<script src="/js/aidework.core.js"></script>
		<link rel="stylesheet" href="/css/content/user.password.css"/>
	</head>
	<body>
		<div id="app">
			<table class="pwd-table">
				<tr>
					<td class="name">输入密码</td>
					<td class="value"><input type="password" v-model="password"/></td>
				</tr>
				<tr>
					<td class="name">确认密码</td>
					<td class="value"><input type="password" v-model="ensure"/></td>
				</tr>
				<tr>
					<td colspan="2">
						<div class="modify-button" @click="save">修改</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div class="cue">{{cue}}</div>
					</td>
				</tr>
			</table>
		</div>
		
		<script src="/js/content/user.password.js"></script>
	</body>
</html>
