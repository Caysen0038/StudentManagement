<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://staticcnd.baokaicong.com/js/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://staticcnd.baokaicong.com/js/jquery/1.4.1/jquery-cookie.min.js"></script>
		<script src="http://staticcnd.baokaicong.com/js/vue/2.4.2/vue.min.js"></script>
		<script src="/js/aidework.core.js"></script>
		<link rel="stylesheet" href="/css/login.css" />
	</head>
	<body>
		<div class="app login-container">
			<div class='login'>
				<div class='header'>
					用户登录
				</div>
				<div class="text-line">
					<div>账&nbsp;&nbsp;&nbsp;户:</div>
					<input type="text" id="login-username"/>
				</div>
				<div class="text-line">
					<div>密&nbsp;&nbsp;&nbsp;码:</div>
					<input type="password" id="login-password"/>
				</div>
				<div class="operate">
					<div id="login-button" onclick="login('init')">立即登录</div>
					<div class="result" id="login-result">
						
					</div>
				</div>
				<div class="load-gif">
					<img src="http://imagecnd.baokaicong.com/gif/loading_20200413.gif" />
				</div>
			</div>
		</div>
		
		<script src="/js/login.js"></script>

</html>
